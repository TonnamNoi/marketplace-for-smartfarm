<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Register - SmartFarm</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Create Farmer Account</h1>
      <form>
        <div class="input-group">
          <label for="farm-name">Farm Name</label>
          <input type="text" id="farm-name" placeholder="Enter your farm name" required>
        </div>
        <div class="input-group">
          <label for="farmer-email">Email</label>
          <input type="email" id="farmer-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="farmer-password">Password</label>
          <input type="password" id="farmer-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="options">
          <a href="farmer-login.html">Already have an account? Login</a>
        </div>
      </form>
      <div class="back-link">
        <a href="../../index.html">â¬… Back</a>
      </div>
    </div>
  </div>
</body>
</html>
