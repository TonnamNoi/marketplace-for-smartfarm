<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - Farmer | SmartFarm</title>
  <link rel="stylesheet" href="farmer.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">SmartFarm</div>
      <ul class="nav-links">
        <li><a href="farmer-index.html">Dashboard</a></li>
        <li><a href="farmer-post-job.html" class="active">Post Job</a></li>
        <li><a href="farmer-manage-jobs.html">Manage Jobs</a></li>
        <li><a href="farmer-payments.html">Payments</a></li>
        <li><a href="farmer-profile.html">Profile</a></li>
        <li><a href="farmer-login.html">Logout</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="dashboard">
    <h1>Post a New Job</h1>
    <p class="subtitle">Fill out the job details below to find the right service provider.</p>

    <form class="job-form">
      <div class="form-group">
        <label for="title">Job Title</label>
        <input type="text" id="title" placeholder="e.g., Fertilization for 5 acres" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Select a category</option>
          <option value="fertilization">Fertilization</option>
          <option value="harvesting">Harvesting</option>
          <option value="irrigation">Irrigation</option>
          <option value="pest-control">Pest Control</option>
          <option value="machinery">Machinery Rental</option>
        </select>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter your farm location" required>
      </div>

      <div class="form-group">
        <label for="description">Job Description</label>
        <textarea id="description" rows="5" placeholder="Describe the task and requirements" required></textarea>
      </div>

      <div class="form-group">
        <label for="price">Offered Price</label>
        <input type="number" id="price" placeholder="Enter price ($)" required>
      </div>

      <button type="submit" class="btn">Post Job</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 SmartFarm. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => nav.classList.toggle('show'));
  </script>

</body>
</html>
