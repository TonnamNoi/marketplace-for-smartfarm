<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Farmer | SmartFarm</title>
  <link rel="stylesheet" href="farmer.css">
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">SmartFarm</div>
      <ul class="nav-links">
        <li><a href="farmer-index.html">Dashboard</a></li>
        <li><a href="farmer-post-job.html">Post Job</a></li>
        <li><a href="farmer-manage-jobs.html">Manage Jobs</a></li>
        <li><a href="farmer-payments.html">Payments</a></li>
        <li><a href="farmer-profile.html" class="active">Profile</a></li>
        <li><a href="farmer-login.html">Logout</a></li>
      </ul>
      <div class="menu-toggle">&#9776;</div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="dashboard">
    <h1>My Profile</h1>
    <p class="subtitle">View and edit your personal information.</p>

    <div class="profile-container">

      <!-- Profile Info -->
      <div class="profile-card">
        <div class="profile-avatar">
          <img src="asset/profile.jpg" alt="Avatar">
          <button class="btn upload-btn">Change Avatar</button>
        </div>

        <form class="profile-form">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" value="Farmer John">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="farmerjohn@example.com">
          </div>

          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" value="+66 123 456 789">
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" value="Chachoengsao, Thailand">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="********">
          </div>

          <button type="submit" class="btn save-btn">Save Changes</button>
        </form>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 SmartFarm. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => nav.classList.toggle('show'));
  </script>

</body>
</html>
