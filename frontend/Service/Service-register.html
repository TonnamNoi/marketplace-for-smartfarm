<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Provider Register - SmartFarm</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Create Service Provider Account</h1>
      <form>
        <div class="input-group">
          <label for="worker-name">Full Name</label>
          <input type="text" id="worker-name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label for="service-type">Service Type</label>
          <input type="text" id="service-type" placeholder="E.g., Irrigation, Fertilization" required>
        </div>
        <div class="input-group">
          <label for="worker-email">Email</label>
          <input type="email" id="worker-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="worker-password">Password</label>
          <input type="password" id="worker-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="options">
          <a href="Service-login.html">Already have an account? Login</a>
        </div>
      </form>
      <div class="back-link">
        <a href="../../index.html">â¬… Back</a>
      </div>
    </div>
  </div>
</body>
</html>
