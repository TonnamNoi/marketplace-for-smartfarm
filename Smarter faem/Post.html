<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job - SmartFarm</title>
  <link rel="stylesheet" href="css/Post.css">
</head>

<body>
  <div class="wrapper">
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="logo">SmartFarm</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="Service.html">Services</a></li>
          <li><a href="Post.html">Post a Job</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
      </nav>
    </header>

    <!-- Post Job Form -->
    <section class="wrapper">
      <h2>Post a Job</h2>
      <form>
        <div>
          <label for="title">Job Title</label>
          <input type="text" id="title" placeholder="e.g. Harvesting Workers Needed" required>
        </div>

        
          <label for="description">Job Description</label>
          <textarea id="description" placeholder="Describe the task and requirements..." required></textarea>
        

        <div>
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select a category</option>
            <option value="fertilization">Fertilization</option>
            <option value="harvesting">Harvesting</option>
            <option value="irrigation">Irrigation</option>
            <option value="pest-control">Pest Control</option>
            <option value="machinery">Machinery Rental</option>
          </select>
        </div>

        <div>
          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter job location" required>
        </div>

        <div>
          <label for="payment">Payment</label>
          <input type="text" id="payment" placeholder="e.g. $200 or Negotiable" required>
        </div>

        <div>
          <label for="deadline">Deadline</label>
          <input type="date" id="deadline" required>
        </div>

        <button type="submit">Post Job</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SmartFarm. All rights reserved.</p>
  </footer>

  <!-- Mobile Menu Script -->
  <script>
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>

</html>
