<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartFarm</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Signup.css">
</head>
<body>

<!-- ✅ Navbar (ใช้เหมือนทุกหน้า) -->
<nav class="navbar">
    <div class="logo">SmartFarm</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="Service.html">Services</a></li>
        <li><a href="Post.html">Post a Job</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
    <div class="menu-toggle">&#9776;</div>
</nav>

<!-- ✅ Register Section -->
<section class="wrapper">
    <h2>Create an Account</h2>

    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter first name">

        <label>Last Name</label>
        <input type="text" placeholder="Enter last name">

        <label>Phone Number</label>
        <input type="text" placeholder="Enter phone number">

        <label>Email</label>
        <input type="email" placeholder="Enter email">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password">

        <label>Register As</label>
        <select>
            <option value="farmer">Farmer (Looking for service)</option>
            <option value="worker">Service Provider (Looking for job)</option>
        </select>

        <button type="submit">Register</button>

        <p style="text-align:center; margin-top:10px;">
            Already have an account? <a href="login.html" style="color:#2d6a4f; font-weight:bold;">Login</a>
        </p>
    </form>
</section>

<footer>
    <p>&copy; 2025 SmartFarm</p>
</footer>

<script>
    // ✅ Toggle Menu (Mobile)
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('show');
    });
</script>

</body>
</html>
