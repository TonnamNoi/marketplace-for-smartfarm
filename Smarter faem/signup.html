<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartFarm</title>
    <link rel="stylesheet" href="css/Signup.css"> <!-- ✅ ใช้แบบ Login Layout -->
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h1>Create Account</h1>
        

        <form>
            <div class="input-group">
                <label>First Name</label>
                <input type="text" placeholder="Enter first name">
            </div>

            <div class="input-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter last name">
            </div>

            <div class="input-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter phone number">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password">
            </div>

            <div class="input-group">
                <label>Register As</label>
                <select>
                    <option value="farmer">Farmer (Looking for service)</option>
                    <option value="worker">Service Provider (Looking for job)</option>
                </select>
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="back-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</div>

</body>
</html>
